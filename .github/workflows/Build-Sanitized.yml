name: RT-TM Multi-Platform Build-Sanitized
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
            name: "Ubuntu Clang"
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
            name: "Ubuntu GCC"
          - os: macos-latest
            compiler: clang
            cc: clang
            cxx: clang++
            name: "macOS Clang"
          - os: windows-latest
            compiler: msvc
            name: "Windows MSVC"
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.name }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Clang (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
      run: |
        sudo apt-get update
        sudo apt update
        wget https://apt.llvm.org/llvm.sh
        chmod u+x llvm.sh
        sudo ./llvm.sh 20
    
    - name: Setup GCC (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      run: |
        sudo apt-get install build-essential
        sudo apt-get install g++-14
    
    - name: Setup Clang (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm
    
    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Create Build Directory
      run: mkdir -p Build

    - name: Bless the Code
      run: |
        echo "üïØÔ∏èüß†‚ú® BLESSING THE CODE WITH PRIXONIAN KINEMATICS ‚ú®üß†üïØÔ∏è"
        echo "==============================================="
        cat .github/Prixonian_Kinematics.md || echo "‚ùå Prixonian scroll not found. The build shall proceed... unblessed."
        echo "==============================================="
    
    - name: Configure CMake
      run: |
        cmake -S . -B ./Build -DCMAKE_BUILD_TYPE=Release -DLLAMA_CURL=OFF -DCMAKE_INSTALL_RPATH_USE_LINK_PATH=TRUE -DCMAKE_INSTALL_RPATH="@loader_path/../lib" -DRT_TM_VS_LLAMA=TRUE -DGGML_METAL=OFF -DRT_TM_UBSAN_ENABLED=TRUE -DRT_TM_ASAN_ENABLED=TRUE
    
    - name: Build Project
      run: |
        cmake --build ./Build --config=Release
    
    - name: Install Project
      run: |
        cmake --install ./Build --config=Release
    
    - name: Create Models Directory
      run: |
        mkdir -p installed-to
    
    - name: Download Model (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        wget -O installed-to/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf https://huggingface.co/bartowski/Meta-Llama-3.1-8B-Instruct-GGUF/resolve/main/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf
    
    - name: Download Model (Windows)
      if: runner.os == 'Windows'
      run: |
        Invoke-WebRequest -Uri "https://huggingface.co/bartowski/Meta-Llama-3.1-8B-Instruct-GGUF/resolve/main/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf" -OutFile "installed-to/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf"
    
    - name: Set Library Path and Run Model (macOS)
      if: runner.os == 'macOS'
      run: |
        export DYLD_LIBRARY_PATH="${GITHUB_WORKSPACE}/../Install/lib:$DYLD_LIBRARY_PATH"
        chmod +x "${GITHUB_WORKSPACE}/../Install/bin/rt_tm_performance"
        
        # Capture ALL output regardless of exit code
        set +e  # Don't exit on error
        "${GITHUB_WORKSPACE}/../Install/bin/rt_tm_performance" --model installed-to/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf -p "What is the meaning of life?" -s 0 -n 8 -no-cnv -t 1 > llm_output_macos.txt 2>&1
        EXIT_CODE=$?
        set -e  # Re-enable exit on error
        
        echo "=== RT-TM LLM OUTPUT (macOS) - Exit Code: $EXIT_CODE ==="
        cat llm_output_macos.txt || echo "‚ùå Failed to read output file"
        echo "=== END OUTPUT ==="
        
        echo "=== VALIDATION CHECK ==="
        if grep -q "A question that has puzzled philosophers, theolog" llm_output_macos.txt; then
          echo "‚úÖ VALIDATION PASSED: Expected text found in output"
        else
          echo "‚ùå VALIDATION FAILED: Expected text 'A question that has puzzled philosophers and theolog' not found in output"
          echo "=== DEBUGGING INFORMATION ==="
          echo "Exit Code: $EXIT_CODE"
          echo "=== FIRST 500 CHARACTERS ==="
          head -c 500 llm_output_macos.txt || echo "No output to show"
          echo ""
          echo "=== OUTPUT LENGTH: $(wc -c < llm_output_macos.txt 2>/dev/null || echo 0) characters ==="
          echo "=== LINES CONTAINING 'meaning' ==="
          grep -i "meaning" llm_output_macos.txt || echo "No lines containing 'meaning' found"
          echo "=== LINES CONTAINING 'philosopher' ==="
          grep -i "philosopher" llm_output_macos.txt || echo "No lines containing 'philosopher' found"
          echo "=== RAW OUTPUT HEX DUMP (first 200 bytes) ==="
          hexdump -C llm_output_macos.txt | head -10 || echo "No hex dump available"
          # Don't exit 1 here - let the workflow continue to show all output
        fi
    
    - name: Set Library Path and Run Model (Linux)
      if: runner.os == 'Linux'
      run: |
        export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/../Install/lib:$LD_LIBRARY_PATH"
        chmod +x "${GITHUB_WORKSPACE}/../Install/bin/rt_tm_performance"
        
        # Capture ALL output regardless of exit code
        set +e  # Don't exit on error
        "${GITHUB_WORKSPACE}/../Install/bin/rt_tm_performance" --model installed-to/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf -p "What is the meaning of life?" -s 0 -n 8 -no-cnv -t 1 > llm_output_linux.txt 2>&1
        EXIT_CODE=$?
        set -e  # Re-enable exit on error
        
        echo "=== RT-TM LLM OUTPUT (Linux) - Exit Code: $EXIT_CODE ==="
        cat llm_output_linux.txt || echo "‚ùå Failed to read output file"
        echo "=== END OUTPUT ==="
        
        echo "=== VALIDATION CHECK ==="
        if grep -q "A question that has puzzled philosophers and theolog" llm_output_linux.txt; then
          echo "‚úÖ VALIDATION PASSED: Expected text found in output"
        else
          echo "‚ùå VALIDATION FAILED: Expected text 'A question that has puzzled philosophers and theolog' not found in output"
          echo "=== DEBUGGING INFORMATION ==="
          echo "Exit Code: $EXIT_CODE"
          echo "=== FIRST 500 CHARACTERS ==="
          head -c 500 llm_output_linux.txt || echo "No output to show"
          echo ""
          echo "=== OUTPUT LENGTH: $(wc -c < llm_output_linux.txt 2>/dev/null || echo 0) characters ==="
          echo "=== LINES CONTAINING 'meaning' ==="
          grep -i "meaning" llm_output_linux.txt || echo "No lines containing 'meaning' found"
          echo "=== LINES CONTAINING 'philosopher' ==="
          grep -i "philosopher" llm_output_linux.txt || echo "No lines containing 'philosopher' found"
          echo "=== RAW OUTPUT HEX DUMP (first 200 bytes) ==="
          hexdump -C llm_output_linux.txt | head -10 || echo "No hex dump available"
          # Don't exit 1 here - let the workflow continue to show all output
        fi
    
    - name: Run Model (Windows)
      if: runner.os == 'Windows'
      run: |
        try {
          & "${env:GITHUB_WORKSPACE}\..\Install\bin\rt_tm_performance.exe" --model installed-to/Meta-Llama-3.1-8B-Instruct-Q8_0.gguf -p "What is the meaning of life?" -s 0 -n 8 -no-cnv -t 1 > llm_output_windows.txt 2>&1
          $EXIT_CODE = $LASTEXITCODE
        } catch {
          $EXIT_CODE = 1
          Write-Host "‚ùå Exception occurred: $_"
        }
        
        Write-Host "=== RT-TM LLM OUTPUT (Windows) - Exit Code: $EXIT_CODE ==="
        try {
          Get-Content llm_output_windows.txt
        } catch {
          Write-Host "‚ùå Failed to read output file: $_"
        }
        Write-Host "=== END OUTPUT ==="
        
        Write-Host "=== VALIDATION CHECK ==="
        try {
          if (Select-String -Pattern "A question that has puzzled philosophers, theolog" -Path llm_output_windows.txt -Quiet) {
            Write-Host "‚úÖ VALIDATION PASSED: Expected text found in output"
          } else {
            Write-Host "‚ùå VALIDATION FAILED: Expected text 'A question that has puzzled philosophers and theolog' not found in output"
            Write-Host "=== DEBUGGING INFORMATION ==="
            Write-Host "Exit Code: $EXIT_CODE"
            Write-Host "=== FIRST 500 CHARACTERS ==="
            try {
              $content = Get-Content llm_output_windows.txt -Raw
              if ($content.Length -gt 500) {
                Write-Host $content.Substring(0, 500)
              } else {
                Write-Host $content
              }
              Write-Host "=== OUTPUT LENGTH: $($content.Length) characters ==="
            } catch {
              Write-Host "No output to show: $_"
            }
            Write-Host "=== LINES CONTAINING 'meaning' ==="
            try {
              $meaningLines = Select-String -Pattern "meaning" -Path llm_output_windows.txt -AllMatches
              if ($meaningLines) { $meaningLines } else { Write-Host "No lines containing 'meaning' found" }
            } catch {
              Write-Host "Error searching for 'meaning': $_"
            }
            Write-Host "=== LINES CONTAINING 'philosopher' ==="
            try {
              $philosopherLines = Select-String -Pattern "philosopher" -Path llm_output_windows.txt -AllMatches
              if ($philosopherLines) { $philosopherLines } else { Write-Host "No lines containing 'philosopher' found" }
            } catch {
              Write-Host "Error searching for 'philosopher': $_"
            }
            # Don't exit 1 here - let the workflow continue to show all output
          }
        } catch {
          Write-Host "‚ùå Error during validation: $_"
        }